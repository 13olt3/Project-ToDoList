<body>
    <div class="sideBar">
        <div class="user"></div>
        <div class="sideBarLinks">

    <div class="mainContent">
        <fieldset id="toDoData">
            <div>
                <label for="inputTitle">Title: </label>
                <input type="text" id="inputTitle" name="input_title">
            </div>
            <div>
                <label for="inputDesc">Description: </label>
                <textarea name="description" id="inputDesc"></textarea>
            </div>
            <div>

                <input class="inputDate" type="date" id="inputDate" name="input_date">
            </div>
            <div>Priority
                <div>            
                    <input type="radio" id="low" name="input_priority">
                    <label for="low">Low</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="input_priority">
                    <label for="medium">Moderate</label>
                </div>
                <div>
                    <input type="radio" id="high" name="input_priority">
                    <label for="high">Urgent</label>
                </div>
    
    
    
            </div>
            <div>
                <label for="project">Add to project</label>
                <input type="checkbox" id="project" name="project">
            </div>
