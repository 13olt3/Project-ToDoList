<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: To Do List</title>
</head>
<body>
    <div class="sideBar">
        <div class="user"></div>
        <div class="sideBarLinks">

            Your to-do list:
            <div class="addToDo">
                <img class="plus" src="./images/plus-circle.svg" alt="Plus"> 
                <div>add to list</div>
            </div>
            <div class="projectless"></div>
            <div>Your Projects:</div>
            <div class="projects"></div>
            

        </div>
    </div>
    <div class="mainContent">
        <div>
            
            <fieldset id="toDoData">
                <img class="cross" src="./images/x.svg" alt="">
                <div>
                    <label for="inputTitle">Title: </label>
                    <input type="text" id="inputTitle" name="input_title">
                </div>
                <div>
                    <label for="inputDesc">Description: </label>
                    <textarea name="description" id="inputDesc"></textarea>
                </div>
                <div>
                    <label for="inputDate">Due date: </label>
                    <input class="inputDate" type="date" id="inputDate" name="input_date">
                </div>
                <div>Priority
                    <div>            
                        <input type="radio" id="low" name="input_priority">
                        <label for="low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="input_priority">
                        <label for="medium">Moderate</label>
                    </div>
                    <div>
                        <input type="radio" id="high" name="input_priority">
                        <label for="high">Urgent</label>
                    </div>
        
        
        
                </div>
                <div>
                    <label for="project">Add to project</label>
                    <input type="checkbox" id="project" name="project">
                </div>
                <div id="addToProject">
                    <div>
                        <label for="projectName">Project Name:</label>
                        <input type="text" id="projectName">
                    </div>
                    <div>
                        <label for="addToExisting">Add to existing project:</label>
                        <input type="checkbox" id="addToExisting" name="addToExisting">       
                    </div>
                    <div>
                        <label for="projectSelect">Select existing project:</label>
                        <select name="" id="projectSelect" disabled></select>
                    </div>
            
                </div>
            </fieldset>
            
            <button id="submit">Submit!</button>

        </div>
        <div id="selectedToDo">
            <div class="selectedTitle">Title:</div>
            <div class="selectedDesc">Description:</div>
            <div class="selectedDate">Due date:</div>
            <div class="selectedPrio">Priority</div>
            <div class="selectedProject">Associated project:</div>
        </div>
        


    </div>




    
</body>
</html>
